<h2>Contacto:</h2>
<form class="frmcontact" action="" method="post">
  <label for="nombre">Nombre:</label>
  <input data-validation="custom" data-validation-regexp="^([a-zA-Z-\s-Á-ž]+)$" type="text" name="nombre" value="">
  <label for="apellido">Apellido</label>
  <input type="text" data-validation="custom" data-validation-regexp="^([a-zA-Z-\s-Á-ž]+)$" name="apellido" value="">
  <label for="email">Email</label>
  <input type="text"data-validation="email" name="email" value="">
  <label for="sex" >Sexo</label>
  <select name="sex" data-validation="required">
    <option value="men">Hombre</option>
    <option value="woman">Mujer</option>
  </select>
  <label for="datebirth">Fecha Nacimiento</label>
  <input type="date" data-validation="date"name="datebirth" value="">
  <label for="edad">Edad</label>
  <input type="number" data-validation="number"name="edad" value=""><br>
<input type="submit" name="" value="Enviar">
</form>
